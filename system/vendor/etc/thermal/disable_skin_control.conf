[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= No

[LTF]
thermal_zone= soc_max
mode= enabled

[mtk-skin-control]
sensor= ap_ntc
max_target_tj= 85000
min_target_tj= 105000
trip_tpcb= 55000
target_tpcb= 58000

[charger-cooler]
mode= enable

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [50000, 56000, 58000, 80000]